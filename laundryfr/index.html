<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting to The Jemila Laundry</title>
    <script type="text/javascript">
      // Fix for the redirect loop issue
      var path = window.location.pathname;
      if (!path.includes('/~and~/') && !window.location.search.includes('?/')) {
        var segmentCount = 0;
        var l = window.location;
        var newPath = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
        
        // Prevent infinite redirects
        if (l.href !== newPath) {
          window.history.replaceState(null, null, newPath);
        }
      }
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/" />
    </noscript>
  </head>
  <body>
    <p>Redirecting to <a href="/">The Jemila Laundry</a>...</p>
  </body>
</html>
